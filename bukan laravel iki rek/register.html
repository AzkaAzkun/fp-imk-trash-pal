<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register TrashPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="relative min-h-screen overflow-x-hidden font-[Poppins]">
    <!-- LAYER BACKGROUND -->
    <div class="absolute inset-0 -z-10">
      <div
        class="absolute inset-0 bg-gradient-to-b from-[#CCFFC3] to-[#FFFFFF]"
      ></div>
      <div
        class="absolute inset-0 bg-[url('./assets/bg-regis2.png')] bg-cover bg-center bg-no-repeat opacity-50"
      ></div>
    </div>

    <!-- KONTEN UTAMA -->
    <div class="relative z-10">
      <!-- Navbar Section -->
      <section class="w-full px-4 mx-auto">
        <nav
          class="mx-auto px-4 flex flex-wrap p-6 justify-between items-center relative"
        >
          <!-- Logo -->
          <div class="flex items-center">
            <a href="index.html" class="text-2xl font-bold">
              <img
                src="./assets/Logo.png"
                alt="Logo"
                class="w-60 h-20 object-cover object-[center_20%] block"
              />
            </a>
          </div>

          <!-- Hamburger Button -->
          <button
            id="menu-toggle"
            class="lg:hidden p-2 border border-[#26C3F4] rounded"
          >
            <svg
              class="w-6 h-6 text-black"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <!-- Menu Items -->
          <div
            id="menu"
            class="w-full lg:flex hidden mt-4 lg:mt-0 lg:w-auto lg:items-center"
          >
            <div class="flex flex-col lg:flex-row w-full items-center">
              <div
                class="text-lg font-semibold flex gap-4 mr-0 lg:mr-8 mb-4 lg:mb-0"
              >
                <a href="dashboard.html" class="hover:text-[#26C3F4]">Beranda</a>
                <a href="#about" class="hover:text-[#26C3F4]">Layanan</a>
                <a href="#skills" class="hover:text-[#26C3F4]">Tentang Kami</a>
              </div>
            </div>
          </div>
        </nav>
      </section>

      <!-- Register Section -->
      <section
        class="flex flex-col lg:flex-row items-center justify-center px-6 pb-10 gap-10"
      >
        <!-- Form -->
        <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
          <div class="flex items-center mb-6">
            <button class="mr-4 text-gray-600 text-xl"><a href="dashboard.html">&larr;</a></button>
            <h1 class="text-2xl font-bold">
              Daftar <span class="text-[#46A616]">TrashPal</span>
            </h1>
          </div>

          <form class="space-y-4">
            <div>
              <label class="block text-sm font-semibold mb-1"
                >Nama Lengkap</label
              >
              <input
                type="text"
                placeholder="Masukkan nama lengkap anda"
                class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#46A616]"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">Email</label>
              <input
                type="email"
                placeholder="Masukkan email anda"
                class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#46A616]"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1"
                >Nomor Telepon</label
              >
              <input
                type="tel"
                placeholder="Masukkan nomor telepon anda"
                class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#46A616]"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">Kata Sandi</label>
              <input
                type="password"
                placeholder="Buat kata sandi"
                class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#46A616]"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1"
                >Konfirmasi Kata Sandi</label
              >
              <input
                type="password"
                placeholder="Konfirmasi kata sandi anda"
                class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#46A616]"
              />
            </div>

            <div class="flex items-start text-sm">
              <input type="checkbox" class="mt-1 mr-2" />
              <label>
                Saya menyetujui
                <a href="#" class="text-[#46A616]">Syarat dan Ketentuan</a>
                serta
                <a href="#" class="text-[#46A616]">Kebijakan Privasi</a>
              </label>
            </div>

            <button
              type="submit"
              class="bg-[#46A616] text-white font-semibold w-full py-2 rounded-lg shadow hover:shadow-md transition"
            >
              Daftar
            </button>
          </form>

          <p class="text-sm text-center mt-4">
            Sudah punya akun?
            <a href="#" class="text-[#46A616] font-medium">Masuk</a>
          </p>
        </div>

        <!-- Image -->
        <div class="hidden lg:block w-full lg:w-1/2 max-w-md">
          <img
            src="assets/img_regis.png"
            alt="Register"
            class="w-full h-auto object-contain"
          />
        </div>
      </section>
    </div>

    <!-- Script: Toggle Mobile Menu -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");

        toggle.addEventListener("click", function () {
          menu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
